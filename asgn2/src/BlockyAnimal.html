<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal (Dog) - CSE 160 Asgn 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      #controls {
        margin-top: 10px;
        padding: 15px;
        background-color: #f0f0f0;
        border-radius: 5px;
        width: 420px;
      }
      .control-group {
        margin: 10px 0;
      }
      label {
        display: inline-block;
        width: 160px;
      }
      input[type="range"] {
        width: 220px;
      }
      button {
        margin: 5px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
      }
      button.active {
        background-color: #4CAF50;
        color: white;
      }
      .small {
        font-size: 12px;
        color: #333;
        margin-top: 6px;
        line-height: 1.35;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .value {
        width: 48px;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>

  <body onload="main()">
    <h1>Blocky Animal (Dog) - CSE 160 Asgn 2</h1>
    <div class="small">
      Drag on the canvas to rotate. Shift+click to “poke” the dog.
    </div>
    
    <div class="container">
      <div>
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <div id="controls">
          <h3>Controls</h3>

          <div class="control-group row">
            <label for="globalRotSlider">Global rotation (Y):</label>
            <input type="range" id="globalRotSlider" min="0" max="360" value="0">
            <div class="value" id="globalRotValue">0</div>
          </div>

          <div class="control-group row">
            <label for="flShoulderSlider">Front-left shoulder:</label>
            <input type="range" id="flShoulderSlider" min="-90" max="90" value="20">
            <div class="value" id="flShoulderValue">20</div>
          </div>

          <div class="control-group row">
            <label for="flElbowSlider">Front-left elbow:</label>
            <input type="range" id="flElbowSlider" min="-120" max="40" value="-40">
            <div class="value" id="flElbowValue">-40</div>
          </div>

          <div class="control-group row">
            <label for="flPawSlider">Front-left paw:</label>
            <input type="range" id="flPawSlider" min="-60" max="60" value="10">
            <div class="value" id="flPawValue">10</div>
          </div>

          <div class="control-group row">
            <label for="headNodSlider">Head nod:</label>
            <input type="range" id="headNodSlider" min="-30" max="30" value="0">
            <div class="value" id="headNodValue">0</div>
          </div>

          <div class="control-group row">
            <label for="tailWagSlider">Tail wag (amp):</label>
            <input type="range" id="tailWagSlider" min="0" max="60" value="25">
            <div class="value" id="tailWagValue">25</div>
          </div>

          <div class="control-group">
            <button id="animToggleBtn">Animation: Off</button>
            <span class="small">FPS: <span id="fpsValue">--</span> | Frame: <span id="msValue">--</span> ms</span>
          </div>
          <div class="small">
            Tip: If the dog looks “flat”, increase rotations or tweak leg angles. Depth test is enabled.
          </div>
        </div>
      </div>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
