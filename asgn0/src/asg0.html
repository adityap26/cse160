<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector Operations</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br>
    
    <label>Vector v1: </label>
    <label>X: <input type="text" id="v1x" value="0"></label>
    <label>Y: <input type="text" id="v1y" value="0"></label>
    <br>
    
    <label>Vector v2: </label>
    <label>X: <input type="text" id="v2x" value="0"></label>
    <label>Y: <input type="text" id="v2y" value="0"></label>
    <br>
    
    <button id="drawButton">Draw</button>
    
    <br><br>
    
    <label>Operation: </label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>
    
    <label>Scalar: <input type="text" id="scalar" value="1"></label>
    
    <button id="drawOperationButton">Draw</button>
    
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
